linters:
  enable-all: true
  disable:
    - varnamelen # Not relevant
    - lll # not relevant
    - exhaustruct # Not relevant
    - err113 # deprecated
    - gochecknoglobals
    - gochecknoinits # useless
    - gomnd # deprecated
    - execinquery # deprecated
    - ireturn # Not relevant
    - nilnil # Not relevant
    - testpackage # Too strict

linters-settings:
  misspell:
    locale: US
  funlen:
    lines: -1
  depguard:
    rules:
      main:
        deny:
          - pkg: "github.com/instana/testify"
            desc: not allowed
  godox:
    keywords:
      - FIXME
  revive:
    rules:
      - name: struct-tag
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
        disabled: true
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
        disabled: true
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
        disabled: true
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
        disabled: true
      - name: unreachable-code
      - name: redefines-builtin-id
  testpackage:
    allow-packages:
      - fail2ban

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    - path: '(.+)_test.go'
      linters:
        - funlen
    - path: 'fail2ban.go'
      text: 'calculated cyclomatic complexity for function New is 13'
      linters:
        - cyclop
    - path: 'fail2ban.go'
      text: 'G304: Potential file inclusion via variable'
      linters:
        - gosec
