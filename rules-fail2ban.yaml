# Template for configuration

http:
  middlewares:
    fail2ban:
      plugin:
        fail2ban:
          whitelist:
            ip: "127.0.0.2"
          blacklist:
            ip: "127.0.0.3"
          rules:
            urlregexps:
              - regexp: "/no"
                mode: block
              - regexp: "/yes"
                mode: allow
            bantime: "3h"
            enabled: true
            findtime: "3h"
            maxretry: 4
