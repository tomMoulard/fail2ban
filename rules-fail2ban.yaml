# Template for configuration

http:
  routers:
    my-router:
      middlewares:
        - fail2ban
      entrypoints:
        - http
      service: service-whoami
      rule: Path(`/whoami`)

  services:
    service-whoami:
      loadBalancer:
        servers:
          - url: http://localhost:5000
        passHostHeader: false
  middlewares:
    fail2ban:
      plugin:
        dev:
          loglevel: INFO
          whitelist:
            ip:
              - "127.0.0.2"
          blacklist:
            ip:
              - "127.0.0.3"
          rules:
            urlregexps:
              - regexp: "/no"
                mode: block
              - regexp: "/yes"
                mode: allow
            bantime: "3h"
            enabled: true
            findtime: "3h"
            maxretry: 4
